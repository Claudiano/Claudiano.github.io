<section>
	<div>
		<h1 class="title">Resumo</h1>
		<div class="content">
			<p ng-repeat="paragrafo in resumo">{{ paragrafo }}</p>
		</div>
	</div>
</section>

<section>
	<div>
		<h1 class="title">Solicitação de orçamento</h1>
		<div class="content">
			<p ng-repeat="paragrafo in resumo">{{ paragrafo }}</p>
		</div>
	</div>
</section>

<section>
	<div>
		<h1 class="title">Habilidades</h1>
		<div class="content">
			<form>
				<label>Titulo</label>
				<input type="text" name="titulo" ng-model="solicitacaoOrcamento.titulo"><br>
				<label>Contatos</label>
				<input type="text" name="contatos" ng-model="solicitacaoOrcamento.contatos"><br>
				<label>Descrição</label>
				<input type="text" name="descrição" ng-model="solicitacaoOrcamento.descricao"><br>
				<br>

				<button ng-click="solicitarOrcamento(solicitacaoOrcamento)">Solicitar</button>
			</form>
		</div>
	</div>	
</section>

<!-- Orcamento -->
<section>
	<div>
		<h1 class="title">Orçamentos</h1>
		<div class="content">
			<ul>
				<li ng-repeat="orcamento in orcamentos">
					<span>{{ orcamento.titulo }} </span>,
					<span>{{ orcamento.contatos }} </span>,
					<span>{{ orcamento.descricao }} </span>,
				</li>
			</ul>
		</div>
	</div>
</section>

<section>
	<div>
		<h1 class="title">Historico</h1>
		<div class="content">
			<p ng-repeat="paragrafo in historico">{{ paragrafo}}</p>
		</div>
	</div>
</section>
